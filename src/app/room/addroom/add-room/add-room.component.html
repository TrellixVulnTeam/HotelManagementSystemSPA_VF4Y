<form [formGroup]="addedRoomForm" *ngIf="addedRoomForm" (ngSubmit)="onSubmitAddRoom()">
    <div class="form-group">
        <label for="rtCode">Room Type Code</label>
        <div class="input-group">
            <input type="number" id="rtCode" class="form-control" formControlName="rtCode">
        </div>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <div class="input-group">
            <input type="" id="status" class="form-control" formControlName="status">
        </div>
    </div>
    <h6>
        Note: 
        Room No is auto generated in database; 
        Status = "true" - room is available; 
        Status = "false" - room is occupied
    </h6>

    <button type="submit" class="btn btn-success float-right">Submit</button>
</form>
