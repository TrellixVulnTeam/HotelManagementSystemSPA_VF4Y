<form [formGroup]="updateRoomForm" *ngIf="updateRoomForm" (ngSubmit)="onSubmitUpdateRoom()">
    <div class="form-group">
        <label for="id">Room No</label>
        <div class="input-group">
            <input type="number" id="id" class="form-control" formControlName="id">
        </div>
    </div>

    <div class="form-group">
        <label for="rtCode">Room Type Code</label>
        <div class="input-group">
            <input type="number" id="rtCode" class="form-control" formControlName="rtCode">
        </div>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <div class="input-group">
            <input type="" id="status" class="form-control" formControlName="status">
        </div>
    </div>

    <button type="submit" class="btn btn-success float-right">Submit</button>
</form>
