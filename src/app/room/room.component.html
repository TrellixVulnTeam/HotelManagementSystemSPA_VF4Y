<div class="container-fluid">
  <div>
    <table class="table table-hover my-5 mx-5">
      <thead>
        <tr>
          <th scope="col">Room No</th>
          <th scope="col">Type</th>
          <th scope="col">Rent</th>
          <th scope="col">Availability</th>
          <th scope="col">Actions
            <!-- ng-bootstrap -->
            <ng-template #addroom let-modal>
              <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Add Room</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- <app-add-room></app-add-room> -->
                <form [formGroup]="addedRoomForm" *ngIf="addedRoomForm" (ngSubmit)="onSubmitAddRoom()">
                  <div class="form-group">
                    <label for="rtCode">Room Type Code</label>
                    <div class="input-group">
                      <input type="number" id="rtCode" class="form-control" formControlName="rtCode">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="status">Status</label>
                    <div class="input-group">
                      <p>Available:</p> <input type="checkbox" id="status" class="form-control float-left" formControlName="status">
                    </div>
                  </div>
                  <pre>Note: Room No is auto generated</pre>
                  <button type="submit" class="btn btn-success float-right">Submit</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Cancel click')">Cancel</button>
              </div>
            </ng-template>

            <button class="btn btn-sm btn-outline-success" (click)="open(addroom)">
              Add <fa-icon [icon]="faPlus"></fa-icon>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let room of rooms">
          <th scope="row">{{room.id}}</th>
          <td>{{room.rtDesc}}</td>
          <td>${{room.rent}}</td>
          <td>
            <div *ngIf="room.status==true">Available </div>
            <p *ngIf="room.status==false"> -- </p>
          </td>
          <td>
            <!-- ng-bootstrap -->
            <ng-template #updateroom let-modal>
              <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Update Room</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- <app-update-room></app-update-room> -->
                <form [formGroup]="updateRoomForm" *ngIf="updateRoomForm" (ngSubmit)="onSubmitUpdateRoom()">
                  <div class="form-group">
                    <label for="id">Room No</label>
                    <div class="input-group">
                      <input type="number" id="id" class="form-control" formControlName="id">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="rtCode">Room Type Code</label>
                    <div class="input-group">
                      <input type="number" id="rtCode" class="form-control" formControlName="rtCode">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="status">Status</label>
                    <div class="input-group">
                      <p>Available:</p><input type="checkbox" id="status" class="form-control" formControlName="status">
                    </div>
                  </div>

                  <button type="submit" class="btn btn-success float-right">Submit</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Cancel click')">Cancel</button>
              </div>
            </ng-template>

            <button class="btn btn-sm btn-outline-primary" (click)="open(updateroom)">
              Update <fa-icon [icon]="faEdit"></fa-icon>
            </button>


            <!-- ng-bootstrap -->
            <ng-template #deleteroom let-modal>
              <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Delete Room</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- <app-delete-room></app-delete-room> -->
                <form [formGroup]="deletedRoomForm" *ngIf="deletedRoomForm" (ngSubmit)="onSubmitDeleteRoom()">
                  <div class="form-group">
                    <label for="id">Room No</label>
                    <div class="input-group">
                      <input type="number" id="id" class="form-control" formControlName="id">
                    </div>
                  </div>

                  <button type="submit" class="btn btn-success float-right">Submit</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Cancel click')">Cancel</button>
              </div>
            </ng-template>

            <button class="btn btn-sm btn-outline-danger ml-2" (click)="open(deleteroom)">
              Delete <fa-icon [icon]="faTrashAlt"></fa-icon>
            </button>


          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
